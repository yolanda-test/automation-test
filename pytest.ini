[pytest]
# Set default test options
addopts = -v --tb=short

# Default timeout for all tests (requires pytest-timeout plugin)
# timeout = 30

# Define custom markers
markers = 
    baidu: tests related to Baidu website
    chat: tests related to chat functionality
    smoke: smoke tests (quick tests to verify basic functionality)

# Specify test discovery patterns
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*